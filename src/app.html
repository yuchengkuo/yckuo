<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons -->
    <link rel="icon" href="%sveltekit.assets%/favicons/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="%sveltekit.assets%/favicons/favicon.ico" sizes="any" />
    <link rel="manifest" href="%sveltekit.assets%/favicons/manifest.json" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
